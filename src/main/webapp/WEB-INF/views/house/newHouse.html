<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>

<form th:action="@{/houses/{agencyId}/saveHouse(agencyId=${agencyId})}" th:object="${newHouse}" th:method="POST">
    <div class="mb-3">
        <label for="houseType" class="form-label">Select houseType</label>
        <select class="form-select" id="houseType" name="houseType" required th:field="*{houseTypeString}">
            <option value="">Choose...</option>
            <option th:each="houseType : ${houseTypes}"
                    th:value="${houseType.name()}"
                    th:text="${houseType.name()}"></option>
        </select>
    </div>
    <div>
        <label for="Address">Address</label>
        <input type="text" th:field="*{address}" id="address">
    </div>

    <div>
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price">
    </div>
    <div>
        <label for="Room">Room</label>
        <input type="text" th:field="*{room}" id="room">
    </div>
    <div>
        <label for="country">Country</label>
        <input type="text" th:field="*{country}" id="country">
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description">
    </div>
    <div>
        <label for="is booked">Is booked</label>
        <input type="text" th:field="*{isBooked}" id="isBooked">
    </div>

    <button type="submit">Save House</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
