<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    .container{
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 80%; margin: 0 auto">
  <div class="card" style="width: 18rem;" th:each="customer:${customers}">

    <img th:src="${(customer.getPhoto())}" class="card-img-top" alt="Agency's Image">
    <div class="card-body">
      <h5 class="card-title" th:text="${customer.getFirstName()}">First name</h5>
      <p class="card-text" th:text="${customer.getLastName()}">Last name</p>
      <p class="card-text" th:text="${customer.getEmail()}">Email</p>
      <div class="mb-3">
        <label for="gender" class="form-label">Select gender</label>
        <select class="form-select" id="gender" name="gender" requiared th:field="*{global}">
          <option value="">Choose...</option>
          <option th:each="country : ${T(peaksoft.enums.Gender).values()}"
                  th:value="${gender}"
                  th:text="${country.name()}"></option>
        </select>
      </div>
      <p class="card-text" th:text="${customer.getAge()()}">Age</p>
      <p class="card-text" th:text="${customer.getPhoneNumber()()}">Phone number</p>
      <p class="card-text" th:text="${customer.getDataOfBirth()()}">Data of birth</p>
    </div>
  </div>
</div>
<div class="btn-container">
  <a class="btn btn-outline-primary btn-style" role="button" href="/customers/new">Add new Customer</a>
</div>
</form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
