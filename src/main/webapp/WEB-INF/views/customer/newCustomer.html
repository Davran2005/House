<!DOCTYPE html>
<html lang="en,ru"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/customers/saveCustomer}" th:object="${customer}">

  <div>
    <label for="firstName">FirstName</label>
    <input type="text" th:field="*{firstName}" id="firstName">
  </div>

  <div>
    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Select gender</label>
    <select class="form-select" id="gender" name="gender" required th:field="*{geneder}">
      <option value="">Choose...</option>
      <option th:each="gender : ${T(peaksoft.enums.Gender).values()}"
              th:value="${gender}"
              th:text="${gender.name()}"></option>
    </select>
  </div>
  <div>
    <label for="dataOfBirth">dataOfBirth</label>
    <input type="text" th:field="*{dataOfBirth}" id="dataOfBirth">
  </div>
  <div>
    <label for="photo">Photo</label>
    <input type="text" th:field="*{photo}" id="photo">
  </div>


  <button type="submit">Save House</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
