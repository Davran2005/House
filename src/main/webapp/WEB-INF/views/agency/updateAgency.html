<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<form th:object="${agency}" th:method="POST" th:action="@{/agencies/update/{agencyId}(agencyId=${agency.getId})}">
    <div class="container">
        <hr>
        <label for="name"><b>Agency name</b></label>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input type="text" placeholder="name" th:field="*{name}" name="name" id="name" required>
    </div>
    <div>
        <label for="country"><b>Country</b></label>
        <input type="text" placeholder="country" th:field="*{}" name="country" id="country"
               required>
    </div>
    <label for="phone number"><b>Phone Number</b></label>
    <input type="text" placeholder="Phone number" th:field="*{phomeNumber}" name="phone number" id="phone number"
           required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" th:field="*{email}" name="email" id="email"
           required>
    <label for="image"><b>Photo</b></label>
    <input type="text" placeholder="Enter image" th:field="*{photo}" name="image" id="image"
           required>
    <hr>
    <button type="submit" class="registered">Update Company</button>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
